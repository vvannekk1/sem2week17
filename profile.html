<main id="main-content" tabindex="-1">

<h2>Your profile</h2>

<form>

<label class="checkbox-label">
<input type="checkbox" name="location">
Share location for personalised campus recommendations
</label>

<label class="checkbox-label">
<input type="checkbox" name="ai" checked>
Enable AI recommendations based on my course and interests
</label>

<button type="submit">Save preferences</button>

</form>

<form>

<label for="email-edit">Email</label>
<input type="email" id="email-edit" name="email" autocomplete="email">

<label for="phone">Phone number</label>
<input type="tel" id="phone" name="phone" autocomplete="tel">

<button type="submit">Save changes</button>

</form>

<p id="form-status" role="status" aria-live="polite"></p>

</main>
